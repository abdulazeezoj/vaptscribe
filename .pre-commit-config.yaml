repos:
- hooks:
  - id: black
  repo: https://github.com/psf/black
  rev: 23.11.0
- hooks:
  - id: isort
  repo: https://github.com/PyCQA/isort
  rev: 5.12.0
- hooks:
  - id: flake8
  repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
- hooks:
  - id: commitizen
  - id: commitizen-branch
    stages:
    - push
  repo: https://github.com/commitizen-tools/commitizen
  rev: v3.12.0
